<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Team Watch Image Similarity</title>
    <!-- Link to Bootstrap 5.3.3 CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous">
  </head>
  <body>
    <!-- Page Header -->
    <div class="container mt-4">
      <h1 class="text-center">Simple Image Search Engine</h1>
      
      <!-- Image Upload Form -->
      <form method="POST" enctype="multipart/form-data" class="text-center mt-4">
        <div class="mb-3">
          <input type="file" name="query_img" class="form-control" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <!-- Display Query Image -->
      {% if query_path %}
        <h2 class="mt-4">Query Image:</h2>
        <div class="text-center">
          <img src="{{ query_path }}" class="img-fluid" style="max-width: 300px;">
        </div>
      {% endif %}

      <!-- Display Search Results -->
      {% if scores %}
        <h2 class="mt-4">Search Results:</h2>
        <div class="row">
          {% for score in scores %}
             
            <div class="col-md-3 mb-4">
              <div class="card">
                <a href="https://aipterp.com/trademarkstkts/trademarkstktspython?path={{ score[1] }}" target="_blank">
                  <img src="{{ score[1] }}" class="card-img-top" alt="Result Image" style="height: 200px; object-fit: cover;">
                </a>
                <div class="card-body">
                  <p class="card-text text-center">{{ score[0] }}</p>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
      crossorigin="anonymous"></script>
  </body>
</html>
